<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>SignUp</title>
    <!-- Icon -->
    <link rel="Icon" href="images/logo.png">
    <!-- Bootstrap Css and Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Glory:ital,wght@0,100..800;1,100..800&family=Poppins&family=Sirin+Stencil&display=swap"
        rel="stylesheet">
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Toastr CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <!-- Manifest json -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/icons/icon-48x48.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Theme Btn -->
    <div class="themeMain">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>
    <!-- End Theme Btn -->

    <!-- SignUp form -->
    <div class="form">
        <div class="innerFrom">
            <h1>Register Yourself</h1>
            <div class="inputEmail">
                <input type="email" placeholder="Enter Your Email" id="emailS" required>
            </div>
            <div class="inputPassword">
                <input type="password" id="passwordS" placeholder="Type Password" required>
                <img src="images/eye-slash-regular.svg" id="icon1" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="inputRetypePassword">
                <input type="password" placeholder="Re-type Password" id="cPasswordS" required>
                <img src="images/eye-slash-regular.svg " id="icon2" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="submitBtn">
                <button id="signupBtn">Signup</button>
                <p>Note: This App will work fine on Microsoft Edge and FireFox.</p>
            </div>
            <p>Already have an account? <a href="login.html">Login Now</a></p>
        </div>
    </div>
    <!-- SignUp Form -->


    <!-- Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Custtom Js -->
    <script src="index.js"></script>
</body>

</html>
