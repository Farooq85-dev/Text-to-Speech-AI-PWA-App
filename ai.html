<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Text to Voice</title>
    <!-- Icon -->
    <link rel="Icon" href="images/logo.png">
    <!-- Bootstrap Css and Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Glory:ital,wght@0,100..800;1,100..800&family=Poppins&family=Sirin+Stencil&display=swap"
        rel="stylesheet">
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Manifest json -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/icons/icon-48x48.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#cfef00" />
    <meta name="theme-color" content="#FFFFF" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Theme Btn -->
    <div class="themeMain">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>
    <!-- End Theme Btn -->

    <!-- Text to Speech -->
    <div class="maincard">
        <div class="innerVoice">
            <div class="img">
                <img src="images/ai.jpg" alt="loading..." width="150px" height="150px"
                    style="border-radius: 75px; object-fit: cover; object-position: center;">
            </div>
            <div class="textArea">
                <textarea id="text" cols="40" rows="8" placeholder="Write here"></textarea>
            </div>
            <div class="selcetVoice">
                <select id="select">
                </select>
            </div>
            <div class="playBtn">
                <button id="play">Play</button>
                <img src="images/play-solid.svg" alt="Loading..." width="15px" id="playIcon">
            </div>
        </div>
    </div>
    <!-- Text to Speech -->

    <!-- Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Custom Js -->
    <script src="ai.js"></script>
</body>

</html>
